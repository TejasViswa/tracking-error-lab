name: Quarto Publish

on:
  push:
    branches: [ main ]
    paths:
      - 'site/**'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # (Optional) If your .qmd runs Python code, install deps here.
      - name: Install Python deps for site
        if: hashFiles('site/requirements.txt') != ''
        run: pip install -r site/requirements.txt

      # Render the Quarto site inside site/
      - name: Render Quarto site
        working-directory: site
        run: quarto render

      # Publish from site/ (this is what fixes your error)
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
