name: Quarto Publish

on:
  push:
    branches: [ main ]
    paths:
      - 'site/**'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Jupyter + site deps
        run: |
          python -m pip install --upgrade pip
          # Jupyter runtime Quarto needs to execute Python chunks:
          python -m pip install jupyter nbformat nbclient
          # Your code cells likely need these too:
          python -m pip install numpy pandas altair matplotlib
          # If you keep a site/requirements.txt, install it as well:
          if [ -f site/requirements.txt ]; then python -m pip install -r site/requirements.txt; fi

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        working-directory: site
        run: quarto render

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
